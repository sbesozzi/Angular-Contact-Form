<h3>Contact Us</h3>

<form ng-submit="vm.addContact(contact)">
  <input placeholder="Name" ng-model="contact.name">
  <input placeholder="Email" ng-model="contact.email">
  <input placeholder="Website" ng-model="contact.website">
  <input placeholder="Message" ng-model="contact.message">
  <button>Add</button>
</form>
